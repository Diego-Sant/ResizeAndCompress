<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Modificador de imagens</title>
    <script src="js/script.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img src="img/upload-icon.svg" alt="">
            <p>Selecione ou arraste a imagem</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label>Largura</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label>Altura</label>
                    <input type="number">
                </div>
            </div>
            <div class="row checkboxes">
                    <div class="column ratio">
                        <input type="checkbox" id="ratio" checked>
                        <label for="ratio">Travar proporção</label>
                    </div>
                    <div class="column quality">
                        <input type="checkbox" id="quality">
                        <label for="quality">Reduzir qualidade</label>
                    </div>
            </div>
            <button class="download-btn">Baixar imagem</button>
        </div>
    </div>

</body>
</html>
